<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.14.5/sweetalert2.min.css">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="addCourse">
        <form>
            <h1>Crud System</h1>
              <div class="form-group ">
                <label >course name <span style="color:red;">*</span></label>
                <input type="text" class="form-control " id="courseName" placeholder="course name">
             <div class="text-danger small d-none" >*Please start with a capital letter</div>
              </div>
              <div class="form-group ">
                <label >course category</label>
                <input type="text" class="form-control" id="courseCategory" placeholder="course categor">
              </div>
            
            <div class="form-group">
              <label >course price</label>
              <input type="number" class="form-control" id="coursePrice" placeholder="course price">
            </div>
            <div class="form-group">
              <label >course description</label>
              <input type="text" style="height: 90px;" class="form-control" id="courseDescription" placeholder="course description">
            </div>
            <div class="form-group">
                <label >course capacity</label>
                <input type="text" class="form-control" id="courseCapacity" placeholder="course capacity">
              </div>
            
            <div class="form-row " style="display: flex; gap: 10px;" >
                <div class="form-group ">
                    <button type="submit" id="click" disabled value="Add course">add course</button>
                  </div>
                  <div class="form-group">
                 <button type="reset">clear</button>
                  </div>
               
            </div>
          </form>
            <input type="text" class="form-control " id="search" placeholder="search" style="width: 100% ; padding: 5px 10px; border-radius: 5px;"  >
            <div class="form-group">
                <button type="submit" class="btn btn-primary">delete all</button>
              </div>
          
          


          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">category</th>
                <th scope="col">price</th>
                <th scope="col">description</th>
                <th scope="col">capacity</th>
                <th scope="col">update</th>
                <th scope="col">delete</th>
              </tr>
            </thead>
            <tbody class="data">
             <tr>

             </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.14.5/sweetalert2.min.js
    "></script>
    <script src="main.js"></script>
    
  </body>
</html>
